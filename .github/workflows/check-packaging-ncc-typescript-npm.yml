name: Check Packaging

on:
  push:
    paths:
      - ".github/workflows/check-packaging-ncc-typescript-npm.yml"
      - ".npmrc"
      - "lerna.json"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "**.[jt]sx?"
  pull_request:
    paths:
      - ".github/workflows/check-packaging-ncc-typescript-npm.yml"
      - ".npmrc"
      - "lerna.json"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "**.[jt]sx?"
  workflow_dispatch:
  repository_dispatch:

jobs:
  check-packaging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Build action
        run: task ts:build

      - name: Check packaging
        # Ignoring CR because ncc's output has a mixture of line endings, while the repository should only contain
        # Unix-style EOL.
        run: git diff --ignore-cr-at-eol --color --exit-code dist
